service-type = "CN"

[log]
level = "info"
format = "console"
max-size = 512

[hakeeper-client]
service-addresses = [
  "127.0.0.1:32000",
]

[cn]
uuid = "cn1"

[cn.Engine]
type = "memory"

[[fileservice]]
name = "LOCAL"
backend = "MEM"

[[fileservice]]
name = "S3"
backend = "MEM"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"
data-dir = "mo-data/etl/cn"

[observability]
disableTrace = true
disableMetric = true
